    <script>
        // JavaScript to handle the input behavior make red
        document.addEventListener('DOMContentLoaded', function() {
            var input2 = document.querySelector('.form-contact input[type="text"]');
            var pass2 = document.querySelector('.form-contact input[type="password"]');
            var red2 = document.querySelector('.red');
            var red22 = document.querySelector('.red2');

            // Function to apply red styling to placeholder

            function redmess() {
                red2.style.display = "block";
            }

            function applyRedPlaceholder() {
                input2.classList.add('redd');
            }

            // Function to restore original placeholder and grey styling
            function restoreGreyStyling() {
                input2.classList.remove('redd');
            }


            /*   pass   */

            function redmess2() {
                red22.style.display = "block";
            }

            function applyRedPlaceholder2() {
                pass2.classList.add('redd');
            }

            // Function to restore original placeholder and grey styling
            function restoreGreyStyling2() {
                pass2.classList.remove('redd');
            }

            /*     ^pass^     */
            
            // Apply grey styling when the page loads
            restoreGreyStyling();
            restoreGreyStyling2();

            // When input is focused (clicked inside), restore grey styling
            input2.addEventListener('focus', function() {
                restoreGreyStyling();
            });

            pass2.addEventListener('focus', function(){
                restoreGreyStyling2();
            });


            pass2.addEventListener('blur', function() {
                if (pass2.value.trim() === '') {
                    applyRedPlaceholder2();
                    redmess2();
                }
            });

            // When input loses focus (clicked off), apply red styling to placeholder if empty
            input2.addEventListener('blur', function() {
                if (input2.value.trim() === '') {
                    applyRedPlaceholder();
                    redmess();
                }
            });
        });
    </script>
    <script>
        var button11 = document.querySelector('.form-contact input[type="image"]');
        var finput11 = document.querySelector('.form-contact input[type="text"]');
        var fpass11 = document.querySelector('.form-contact input[type="password"]');
        var red11 = document.querySelector('.red');
        var red211 = document.querySelector('.red2');

    
        button11.addEventListener('click', function(event) {
            var finput11BorderColor = getComputedStyle(finput11).borderBottomColor.toLowerCase();

            if (finput11.value === '' && fpass11.value !== '') {
                event.preventDefault();
                
                finput11.classList.add('redd');
                red11.style.display = "block";

            } else if (fpass11.value === '' && finput11.value !== ''){

                fpass11.classList.add('redd');
                red211.style.display = "block";
            
            } else if (finput11.value === '' && fpass11.value === ''){

                finput11.classList.add('redd');
                red11.style.display = "block";
                fpass11.classList.add('redd');
                red211.style.display = "block";

            } else {
                button11.classList.add('clicked');
                button11.style.opacity = 0.5;
                red11.style.display = "none";
                red211.style.display = "none";

                setTimeout(function() {
